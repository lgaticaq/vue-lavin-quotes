<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lavin Quotes</title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <style>html.init body{visibility:visible}html.init-1 body{opacity:1}body{-webkit-transition:opacity .5s ease;transition:opacity .5s ease;visibility:hidden;opacity:0}</style>
  </head>
  <body>
    <div id="app"></div>
    <script>var el=document.querySelector('html').classList;setTimeout(function(){el.add('init');},10);setTimeout(function(){el.add('init-1');},700);</script>
  </body>
</html>
